    <main>
        <div class="d-flex justify-content-center">
            <h1 class="stylecoltitle text-center"> I Nostri Annunci</h1>
        </div>
        <div class="container-fluid">
            <!-- in questa row abbiamo un unica colonna a cui appartengono i tre accordion  -->
            <div class="row flex-wrap">
                <div class="col-12 col-md-3 mt-5 d-flex flex-column align-items-center">
                    <h3>Articoli correlati</h3>
                    <!-- facciamo delle modifiche all'accordion -->
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item accordionstyle">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Cerca per categoria
                                </button>
                            </h2>
                            <!-- ho eliminato show per evitare di far rimanere aperto accordion -->
                            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                <div class="accordion-body" id="categoryradioswrapper">
                                    <!-- ho eliminato il contenuto di accordion body ed inserito in questo caso i radio button -->
                                    <!-- ho aggiunto l'attributo checked per identificare che il radio buttons è premuto e cambiato il name di default -->
                                    <div class="form-check">
                                        <!-- ho modificato id del contenuto di radiobuttons e del for chiamandolo all e aggiunto una classe al primo imput  -->
                                        <input class="form-check-input radiocategory" type="radio" name="categoryradios" id="all" checked>
                                        <label class="form-check-label" for="all">
                                            Tutte
                                        </label>
                                    </div>
                                    <!-- su js andremo a generare tanti categoryradios quante sono le categorie presenti su data  -->
                                    <div class="form-check">
                                        <!-- ho modificato id del contenuto di radiobuttons e del for chiamandolo all e aggiunto una classe al primo imput  -->
                                        <input class="form-check-input radiocategory" type="radio" name="categoryradios" id="iconpreferite">
                                        <label class="form-check-label" for="iconpreferite">
                                            <strong>Preferiti</strong>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item accordionstyle">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Cerca per Prezzo
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <!-- ho aggiunto un imput di tipo range, ho dato lo stesso nome del id sia alla label che all type  -->
                                    <label for="priceinput" class="form-label" id="pricevalue">Example range</label>
                                    <input type="range" class="form-range" id="priceinput">
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item accordionstyle">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Cerca per Nome
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Ricerca" aria-label="Ricerca" aria-describedby="searchbutton" id="searchinput">
                                        <span class="input-group-text" id="searchbutton"><svg class="iconbuttonsearch" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ca1c1c"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="row flex-wrap col-md-9 mt-3 justify-content-evenly " id="wrapper">
                        <!-- qui verranno create le card in js  -->
                        <div class="col-6 col-md-5 d-flex mt-3">
                            <img class="rounded-5 imgcard" src="https://picsum.photos/200/300" alt="">
                            <div class="cards">
                                <h3 class="cardtitle">Nike Air</h3>
                                <p class="cardcategory">scarpe da ginnastica</p>
                                <h4 class="cardprice">Prezzo : 95 $</h4>
                            </div>  
                        </div>
                    </div>
                </div>
